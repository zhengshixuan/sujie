<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>部门管理</title>
    <div th:replace="header"></div>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

            <a shiro.hasPermission="sys:dept:save" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a shiro.hasPermission="sys:dept:update" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a shiro.hasPermission="sys:dept:delete" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

        </div>
        <table id="deptTable" data-mobile-responsive="true" data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="selectItem" data-checkbox="true"></th>
            </tr>
            </thead>
        </table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">部门名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="dept.name" placeholder="部门名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上级部门</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="cursor:pointer;" v-model="dept.parentName"
                           @click="deptTree" readonly="readonly" placeholder="一级部门"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排序号</div>
                <div class="col-sm-10">
                    <input type="number" class="form-control" v-model="dept.orderNum" placeholder="排序号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script th:src="@{/static/js/modules/sys/dept.js}" src="/static/js/modules/sys/dept.js"></script>
<link rel="stylesheet" th:href="@{/static/css/bootstrap-table.min.css}" href="/static/css/bootstrap-table.min.css">
<link rel="stylesheet" th:href="@{/static/plugins/treegrid/jquery.treegrid.css}"
      href="/static/plugins/treegrid/jquery.treegrid.css">
<script th:src="@{/static/libs/bootstrap-table.min.js}" src="/static/libs/bootstrap-table.min.js"></script>
<script th:src="@{/static/plugins/treegrid/jquery.treegrid.min.js}"
        src="/static/plugins/treegrid/jquery.treegrid.min.js"></script>
<script th:src="@{/static/plugins/treegrid/jquery.treegrid.bootstrap3.js}"
        src="/static/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script th:src="@{/static/plugins/treegrid/jquery.treegrid.extension.js}"
        src="/static/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script th:src="@{/static/plugins/treegrid/tree.table.js}" src="/static/plugins/treegrid/tree.table.js"></script>
</body>
</html>
