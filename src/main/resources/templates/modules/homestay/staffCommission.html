<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>提成设置</title>
    <div th:replace="header"></div>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../assets/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/cleaning/getting-set.css}" href="../css/clearwork-info.css">
    <link rel="stylesheet" th:href="@{/css/cleaning/common.css}" href="../common/common.css">
</head>
<body>
<div class='container' id="rrapp">
    <div class='right'>
        <div class="main">
            <div class='main-box'>
                <!-- 每一个页面就是main-box里面的内容不一样-->
                <div class='main-content'>
                    <form action="">
                        <div>
                            <span>阿姨类别</span>
                            <input type="radio" name="" checked>
                            <span>全职</span>
                            <input type="radio" name="title">
                            <span>兼职</span>
                        </div>
                        <div>
                            <span>房间户型</span>
                            <i></i>
                            <select name="roomType" id="" form-control>
                                <option value="{{room.itemCode}}" v-for="room in roomType">{{room.itemName}}</option>
                            </select>
                        </div>
                        <div>
                            <span>房间提成</span>
                            <input type="text" name="title">
                        </div>
                        <div>
                            <span> 加床费用</span>
                            <input type="text" name="title">
                        </div>
                    </form>
                    <div class='btn-box'>
                        <button type="button" class="btn">清空</button>
                        <button type="button" class="btn">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/modules/cleaning/staffCommission.js}" ></script>
</body>
</html>
